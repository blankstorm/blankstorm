<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="assets/images/icon.png" type="image/png" />
		<link rel="stylesheet" href="styles/styles.css" type="text/css" />
		<link rel="stylesheet" href="styles/utils.css" type="text/css" />
		<link rel="stylesheet" href="styles/client.css" type="text/css" />
	</head>

	<body data-server-no-reload background="assets/images/menu.png">
		<template id="shipyard">
			<div class="content bg-transparent ui-shipyard">
				<p class="active"></p>
				<select></select>
				<p class="non-active add add-or-upgrade-icon">
					<tool-tip></tool-tip>
					<svg style="font-size: 1.5em">
						<use href="assets/images/icons.svg#circle-plus" />
					</svg>
				</p>
			</div>
		</template>

		<div id="loading_cover" class="cover bg-alt" style="z-index: 100">
			<svg xmlns="http://www.w3.org/2000/svg" style="position: fixed; left: calc(50% - 75px); top: calc(50% - 100px); width: 150px; height: 150px" viewBox="0 0 100 100">
				<defs>
					<linearGradient id="gradient">
						<stop offset="0%" stop-color="hsl(200,100%,90%,.2)" />
						<stop offset="100%" stop-color="hsl(200,100%,90%,1)" />
					</linearGradient>
				</defs>
				<path fill="var(--text-color)" d="m60,50c0,5.5 -4.5,10 -10,10c-5.5,0 -10,-4.5 -10,-10c0,-5.5 4.5,-10 10,-10c5.5,0 10,4.5 10,10z" />
				<path
					fill="url(#gradient)"
					d="m73,50c0,-12.7 -10.3,-23 -23,-23s-23,10.3 -23,23m0.47001,0c0,-10.5 11.50746,-20.6493 22.10746,-20.6493s19.52254,10.1493 19.52254,20.6493"
				/>
			</svg>
			<p class="center-x" style="position: absolute; font-size: 25px; top: 50%">Loading</p>
		</div>
		<input id="chat-input" class="ingame" />
		<ul id="chat" style="overflow: none"></ul>
		<ul id="chat-history" class="ingame" style="overflow-y: scroll; display: none"></ul>
		<div id="main" class="cover">
			<img src="assets/images/title.png" alt="Title" class="center-x" style="top: 90px; width: 475px; height: 75px" />
			<button class="sp center-x" style="top: 260px"></button>
			<button class="mp center-x" style="top: 360px"></button>
			<button class="options center-x" style="top: 460px"></button>
			<button class="exit center-x" style="top: 560px"></button>
			<p class="version" style="right: 2em; text-align: right"><a target="_blank">Version</a></p>
			<p class="copyright" style="left: 2em"></p>
		</div>
		<div id="saves" class="playable-list content bg-transparent">
			<button class="back menu">
				<svg>
					<use href="assets/images/icons.svg#arrow-left" />
				</svg>
				<span></span>
			</button>
			<button class="new menu">
				<svg>
					<use href="assets/images/icons.svg#plus" />
				</svg>
				<span></span>
			</button>
			<button class="upload menu">
				<svg>
					<use href="assets/images/icons.svg#upload" />
				</svg>
				<span></span>
			</button>
			<ul>
				<template id="save">
					<li class="bg-normal clickable" style="align-items: center; height: 3em; word-wrap: break-word; overflow: none">
						<p class="delete" style="position: absolute; left: 10%">
							<svg><use href="assets/images/icons.svg#trash" /></svg>
						</p>
						<p class="download" style="position: absolute; left: 15%">
							<svg><use href="assets/images/icons.svg#download" /></svg>
						</p>
						<p class="play" style="position: absolute; left: 20%">
							<svg><use href="assets/images/icons.svg#play" /></svg>
						</p>
						<p class="edit" style="position: absolute; left: 25%">
							<svg><use href="assets/images/icons.svg#pencil" /></svg>
						</p>
						<p class="name" style="position: absolute; left: 30%"></p>
						<p class="version" style="position: absolute; left: 55%"></p>
						<p class="date" style="position: absolute; left: 65%"></p>
						<p></p>
					</li>
				</template>
			</ul>
		</div>

		<ul id="server-list" class="playable-list content bg-transparent">
			<template id="server">
				<li class="bg-normal clickable" style="overflow: none; align-items: center; height: 3em"></li>
				<p class="delete" style="position: absolute; left: 15%">
					<svg><use href="assets/images/icons.svg#trash" /></svg>
				</p>
				<p class="play" style="position: absolute; left: 20%">
					<svg><use href="assets/images/icons.svg#play" /></svg>
				</p>
				<p class="edit" style="position: absolute; left: 25%">
					<svg><use href="assets/images/icons.svg#pencil" /></svg>
				</p>
				<p class="name" style="position: absolute; left: 30%"></p>
				<p class="info" style="position: absolute; left: 75%"><span></span><tool-tip></tool-tip></p>
			</template>
			<button class="back menu">
				<svg>
					<use href="assets/images/icons.svg#arrow-left" />
				</svg>
				<span></span>
			</button>
			<button class="new menu">
				<svg>
					<use href="assets/images/icons.svg#plus" />
				</svg>
				<span></span>
			</button>
			<button class="refresh menu">
				<svg>
					<use href="assets/images/icons.svg#arrows-rotate" />
				</svg>
				<span></span>
			</button>
		</ul>
		<dialog id="login" class="bg-normal">
			<svg clickable class="top-right cancel">
				<use href="assets/images/icons.svg#xmark" />
			</svg>
			<h3>Login</h3>
			<div style="display: none" class="error"></div>
			<br />
			<!-- form is so Chrome shuts up about "Password field is not contained in a form" -->
			<form>
				<input class="email" autocomplete="email" placeholder="Email" />
				<br />
				<input class="password" autocomplete="current-password" placeholder="Password" type="password" />
			</form>
			<br />
			<br />
			<button class="cancel"></button><button class="login">Login</button>
		</dialog>
		<dialog id="save-new" class="bg-normal save">
			<input placeholder="Save name" class="name center-x dialog-title" />
			<button class="back center-x dialog-button left">
				<svg>
					<use href="assets/images/icons.svg#arrow-left" />
				</svg>
				<span></span>
			</button>
			<button class="new center-x dialog-button right">
				<svg>
					<use href="assets/images/icons.svg#plus" />
				</svg>
				<span></span>
			</button>
		</dialog>
		<dialog id="save-edit" class="bg-normal save">
			<input type="hidden" class="id" />
			<input placeholder="Save Name" class="name center-x dialog-title" />
			<button class="cancel center-x dialog-button left">
				<svg>
					<use href="assets/images/icons.svg#arrow-left" />
				</svg>
				<span></span>
			</button>
			<button class="save center-x dialog-button right"></button>
		</dialog>
		<dialog id="server-dialog" class="bg-normal server">
			<input placeholder="Display name" class="name center-x dialog-title" /><br />
			<input placeholder="Address" class="url center-x" style="top: 8em; width: 250px; height: 2em" /><br />
			<button class="cancel center-x dialog-button left">
				<svg>
					<use href="assets/images/icons.svg#arrow-left" />
				</svg>
				<span></span>
			</button>
			<button class="save center-x dialog-button right"></button>
		</dialog>
		<dialog id="waypoint-dialog" class="bg-normal">
			<input type="text" name="name" placeholder="Name" /><br />
			<input type="number" name="x" placeholder="X" style="width: 4em" />
			<input type="number" name="y" placeholder="Y" style="width: 4em" />
			<input type="number" name="z" placeholder="Z" style="width: 4em" /><br />
			<input type="color" name="color" placeholder="Color" /><br />
			<button class="cancel"></button>
			<button class="save"></button>
		</dialog>
		<div id="connect" class="content bg-transparent" style="display: none">
			<p class="center-x center-y" style="top: calc(50% - 2em); width: 75%; height: 1em; text-align: center"></p>
			<button class="back center-x center-y" style="top: calc(50% + 2em); width: 100px; height: 2em">
				<span></span>
			</button>
		</div>
		<div id="tablist" class="bg-transparent ingame center-x" style="top: 0; width: 200px; height: fit-content; display: none; word-wrap: break-word; text-align: center">
			<p class="info"></p>
			<p class="players"></p>
		</div>
		<dialog id="confirm" class="bg-normal">
			<p class="message"></p>
			<button class="cancel"></button>
			<button class="ok">Ok</button>
		</dialog>
		<dialog id="alert" class="bg-normal">
			<p class="message"></p>
			<button class="ok">Ok</button>
		</dialog>
		<div id="ingame-temp-menu" class="bg-transparent content game-ui ingame" style="display: none; z-index: 5" tabindex="-1">
			<div class="nav center-x" style="top: 25px; width: 90%; height: 45px">
				<button section="inventory">
					<svg>
						<use href="assets/images/icons.svg#box" />
					</svg>
					<span></span>
				</button>
				<button section="screenshots">
					<svg>
						<use href="assets/images/icons.svg#image" />
					</svg>
					<span></span>
				</button>
				<button section="shipyard">
					<svg>
						<use href="assets/images/icons.svg#wrench" />
					</svg>
					<span></span>
				</button>
				<button section="lab">
					<svg>
						<use href="assets/images/icons.svg#flask" />
					</svg>
					<span></span>
				</button>
			</div>
			<div class="ingame-menu-flex inventory" style="display: flex">
				<div class="item-bar bg-normal" style="width: 75%; height: 1.5em; margin-top: 0.5em">
					<span class="label" style="width: 200px; height: 1.5em"></span>
					<svg class="item-bar" style="width: 100%; height: 100%" preserveAspectRatio="none" viewBox="0 0 100 1">
						<rect fill="var(--button-color)" x="0" y="0" width="0" height="100%"></rect>
					</svg>
				</div>
				<template id="item">
					<div class="ui-item">
						<span class="name" style="text-align: right"></span>
						<span class="count"></span>
					</div>
				</template>
			</div>
			<template id="screenshot-context-menu">
				<div class="bg-light context-menu" style="position: fixed; width: fit-content; height: fit-content; max-width: 15%; padding: 1em; z-index: 9">
					<button class="download">
						<svg><use href="assets/images/icons.svg#download" /></svg> Download
					</button>
					<br /><br />
					<button class="delete">
						<svg><use href="assets/images/icons.svg#trash" /></svg> Delete
					</button>
				</div>
			</template>

			<template id="screenshot">
				<img width="256" />
			</template>
			<div class="ingame-menu-flex screenshots"></div>
			<div class="ingame-menu-flex shipyard"></div>
			<template id="ship">
				<div class="ui-ship">
					<span class="locked locked-icon">
						<svg style="font-size: 1.5em">
							<use href="assets/images/icons.svg#lock" />
						</svg>
					</span>
					<span class="name" style="text-align: center">${locales.text(`entity.${ship.id}.name`)}</span>
					<span class="add add-or-upgrade-icon">
						<tool-tip></tool-tip>
						<svg style="font-size: 1.5em">
							<use href="assets/images/icons.svg#circle-plus" />
						</svg>
					</span>
				</div>
			</template>
			<div class="ingame-menu-flex lab">
				<template id="research">
					<div class="ui-research">
						<span class="locked locked-icon">
							<svg style="font-size: 1.5em">
								<use href="assets/images/icons.svg#lock" />
							</svg>
						</span>
						<span class="name" style="text-align: center"></span>
						<span class="upgrade add-or-upgrade-icon">
							<tool-tip></tool-tip>
							<svg style="font-size: 1.5em">
								<use href="assets/images/icons.svg#circle-up" />
							</svg>
						</span>
					</div>
				</template>
			</div>
		</div>
		<div id="map" class="cover game-ui ingame" tabindex="-1">
			<svg id="map-markers-container" class="cover" transform-origin="center">
				<g id="map-markers" style="transition: 0.25s ease-out allow-discrete"></g>
			</svg>
			<div id="map-system-info" class="text-overlay"></div>
			<div id="map-transform-info" class="text-overlay"></div>
			<button class="waypoints menu">
				<svg>
					<use href="assets/images/icons.svg#location-dot" />
				</svg>
				<span></span>
			</button>
			<button class="mode menu"></button>
		</div>
		<div id="waypoint-list" class="content bg-transparent center-flex" style="z-index: 6">
			<button class="new menu">
				<svg>
					<use href="assets/images/icons.svg#plus" />
				</svg>
				<span></span>
			</button>
			<button class="back menu">
				<svg>
					<use href="assets/images/icons.svg#arrow-left" />
				</svg>
				<span></span>
			</button>
			<template id="waypoint-li">
				<div class="waypoint-li bg-normal">
					<span class="edit clickable" style="text-align: center; grid-column: 2">
						<svg><use href="assets/images/icons.svg#pencil" /></svg>
					</span>
					<span class="trash clickable" style="text-align: center; grid-column: 3">
						<svg><use href="assets/images/icons.svg#trash" /></svg>
					</span>
					<span class="icon" style="text-align: center; grid-column: 4">
						<svg class="icon"><use class="icon" href="assets/images/icons.svg#location-dot" /></svg>
					</span>
					<span class="name" style="text-align: left; grid-column: 5"></span>
				</div>
			</template>
		</div>
		<canvas class="game cover ingame" style="display: none; z-index: 0"></canvas>
		<div id="debug" class="text-overlay cover ingame" style="display: none; width: fit-content">
			<p style="left: 1%; top: 0" class="left"></p>
			<p style="right: 1%; top: 0; text-align: right" class="right"></p>
		</div>
		<div id="hud" class="ingame" style="display: none">
			<p class="level center-x" style="bottom: 1em; width: 150px; height: 1em; text-align: center; line-height: 3em"></p>
			<div class="xp center-x" style="bottom: 1em; width: 300px; height: 1em; border: 1px solid var(--text-color); border-radius: var(--bg-radius)">
				<svg class="xp" style="width: 100%; height: 100%" preserveAspectRatio="none" viewBox="0 0 100 1" border>
					<rect fill="var(--button-color)" x="0" y="0" width="0" height="100%"></rect>
				</svg>
			</div>
		</div>
		<div id="pause" style="display: none" class="cover ingame center-flex" tabindex="-1">
			<div class="bg-normal center-flex">
				<button class="resume"></button>
				<button class="save"></button>
				<button class="options"></button>
				<button class="quit"></button>
			</div>
		</div>
		<div id="settings" class="content bg-transparent" style="display: none">
			<div id="settings-nav">
				<button class="back">
					<svg>
						<use href="assets/images/icons.svg#arrow-left" />
					</svg>
					<span></span>
				</button>
			</div>

			<template id="settings-section">
				<form class="settings-section center-flex">
					<h2 class="settings-name"></h2>
				</form>
				<button>
					<svg>
						<use href="assets/images/icons.svg#gear" />
					</svg>
					<span></span>
				</button>
			</template>

			<template id="setting">
				<div class="setting">
					<label style="text-align: right"></label>
					<div class="input-container">
						<input />
					</div>
				</div>
			</template>
		</div>

		<template id="waypoint-marker">
			<div class="marker ingame" style="position: fixed">
				<p style="justify-self: center; text-shadow: 1px 1px 1px #000"></p>
				<svg>
					<use href="assets/images/icons.svg#location-dot" />
				</svg>
			</div>
		</template>
	</body>
	<script type="module" src="index.js"></script>
</html>
