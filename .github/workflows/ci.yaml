name: Continuous Integration

on:
    push:
        branches:
            - main
    workflow_dispatch:

jobs:
    ci:
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os: [ubuntu-latest, macos-latest, windows-latest]
        name: ${{ matrix.os }}
        permissions:
            contents: read
            id-token: write
        defaults:
            run:
                shell: bash
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 18

            - name: Install dependencies
              run: npm install

            - name: Formatting
              run: npm run format:check

            - name: Linting
              run: npm run lint

            # Once tests are added
            #-name: Test
            # run: npm run test

            - name: Build client
              run: npm run build:client

            - name: Build server
              run: npm run build:server

            - name: \[Debug] Build upload info
              run: |
                echo "Not uploading:"
                find dist -maxdepth 1 -type f -not -name 'blankstorm*'
                echo "Uploading:"
                find dist -maxdepth 1 -type f -name 'blankstorm*'

            - name: Upload build
              uses: actions/upload-artifact@v3
              with:
                  name: build
                  path: |
                    find dist -maxdepth 1 -type f -name 'blankstorm*'
