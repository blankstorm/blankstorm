name: Continuous Integration
permissions:
    id-token: read

on:
    push:
        branches:
            - main

jobs:
    ci:
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os: [ubuntu-latest, macos-latest, windows-latest]
        name: ${{ matrix.os }}
        defaults:
            run:
                shell: bash
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 18

            - name: Install dependencies
              run: npm install

            - name: Formatting
              run: npm run format:check

            - name: Linting
              run: npm run lint

            # Once tests are added
            #-name: Test
            # run: npm run test

            - name: Build client
              run: npm run build:client

            - name: Build server
              run: npm run build:server

            - name: Authenticate to Google Cloud
              uses: google-github-actions/auth@v1
              with:
                  workload_identity_provider: projects/195808230594/locations/global/workloadIdentityPools/github/providers/oidc
                  service_account: github-actions@blankstorm.iam.gserviceaccount.com

            - name: Upload build
              uses: 'google-github-actions/upload-cloud-storage@v1'
              with:
                  path: ./dist
                  destination: drvortex.dev/${{ matrix.os }}
                  parent: false
